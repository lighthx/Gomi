name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          cache-on-failure: true

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build Application
        run: |
          cargo bundle --release --target ${{ matrix.target }}

      - name: Create ZIP
        run: |
          cd target/${{ matrix.target }}/release/bundle/osx
          zip -r "Gomi-${{ matrix.target }}.zip" Gomi.app

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/${{ matrix.target }}/release/bundle/osx/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Generate Checksums
        run: |
          cd target/${{ matrix.target }}/release/bundle/osx
          shasum -a 256 *.zip > checksums.txt

      - name: Upload Checksums
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/${{ matrix.target }}/release/bundle/osx/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} 